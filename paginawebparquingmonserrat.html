<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benvinguts al Parking Montserrat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.2em;
            color: #333;
        }

        input[type="text"], input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Benvinguts al Parking Montserrat</h1>
</header>

<div class="container">
    <h2>Reserva la teva plaça de parking</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nom i Cognoms</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="date">Data de reserva</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Hora d'entrada</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="vehicle">Tipus de vehicle</label>
            <select id="vehicle" name="vehicle" required>
                <option value="car">Cotxe</option>
                <option value="moto">Moto</option>
                <option value="autocar">Autocar</option>
            </select>
        </div>
        <button type="submit">Reservar plaça</button>
    </form>
</div>

<div class="qr-code">
    <p>Escaneja el codi QR per tornar a aquesta pàgina:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com&size=150x150" alt="Codi QR">
</div>

</body>
</html>
